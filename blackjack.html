<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/blackjack-game.css">
    <title>Blackjack</title>
</head>
<body>
<h1>Blackjack</h1>

<div class="container-fluid p-0">
    <div class="row">
        <ul class="col-2 d-flex justify-content-around align-items-center flex-column">
            <li><button id="hit-btn">Hit!</button></li>
            <li><button>stand</button></li>
            <li><button>double</button></li>
        </ul>
        <div id="game-board" class="col-8">
            <div class="money-score col-12 p-1">$12323123</div>
            <div class="col-12 p-4 d-flex justify-content-around" id="dealers-cards"></div>
            <div class="col-12 p-4 d-flex justify-content-around" id="players-cards"></div>
        </div>
        <div class="col-2 d-flex flex-column justify-content-around align-items-center">
            <div class="chip" id="1">1</div>
            <div class="chip" id="5">5</div>
            <div class="chip" id="25">25</div>
            <div class="chip" id="50">50</div>
            <div class="chip" id="100">100</div>
            <div><button id="bet">Confirm bet</button></div>
        </div>
    </div>


</div>





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="js/jquery-2.2.4%20(1).js"></script>
<script src="js/game-functions.js"></script>

</body>
</html>
